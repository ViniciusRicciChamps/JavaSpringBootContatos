<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
	crossorigin="anonymous">

<!-- JavaScript Bundle with Popper -->
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
	crossorigin="anonymous"></script>

<title>Document</title>
</head>
<body>
	<div class="container">
		<h1>Minha agenda</h1>
		<a href="/cadastrarContato"><button class="btn btn-primary">Cadastrar
				contato</button> </a>

		<table class="table">
			<thead>
				<tr>
					<th scope="col">ID</th>
					<th scope="col">Nome</th>
					<th scope="col">Email</th>
					<th scope="col">Contato</th>
					<th scope="col">Recado</th>
					<th scope="col">Endereço</th>
					<th scope="col">Cidade</th>
					<th scope="col">Estado</th>
					<th scope="col">Nº</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="contato : ${contatos}">
					<td style="background-color: yellow;"><span th:text="${contato.id}"> </span></td>
					<td><span th:text="${contato.nome}"> </span></td>
					<td><span th:text="${contato.email}"> </span></td>
					<td><span th:text="${contato.contato}"> </span></td>
					<td><span th:text="${contato.recado}"> </span></td>
					<td><span th:text="${contato.endereco}"> </span></td>
					<td><span th:text="${contato.cidade}"> </span></td>
					<td><span th:text="${contato.estado}"> </span></td>
					<td><span th:text="${contato.numeroCasa}"> </span></td>
					<td> <button class="btn btn-danger" ><a th:href="@{/deletarcontato/{idContato}(idContato=${contato.id})}" style="text-decoration: none; color: white;">Deletar</a></button>  </td>
		      
            		<td> <button class="btn btn-warning"> <a th:href="@{/editarcontato/{idContato}(idContato=${contato.id})}" style="text-decoration: none; color: white;">Editar</a> </button> </td>
		      
				</tr>
			</tbody>
		</table>

	</div>

</body>
</html>
